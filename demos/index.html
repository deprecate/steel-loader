<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Loader</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-12.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-16.css">
	<link rel="stylesheet" href="../bower_components/steel-cell/build/cell.css">
	<link rel="stylesheet" href="../build/loader.css">

	<style>
	section {
		width: 150px;
		height: 150px;
		margin: 50px;
		position: relative;
	}
	</style>
</head>
<body>
	<!-- Full page -->
	<div class="loader-center">
		<div class="loader"></div>
	</div>

	<!-- Inside a cell -->
	<section class="cell">
		<div class="loader-center">
			<div class="loader"></div>
		</div>
	</section>

	<!-- Inside a button -->
	<a class="btn btn-primary" href="#">Primary</a>
	<a class="btn btn-primary btn-loader disabled" href="#">Primary</a>
	<button class="btn btn-default" type="button">Secondary</button>
	<button class="btn btn-default btn-loader disabled" type="button">Secondary</button>
</body>
</html>
